<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-menu">
        <a href="#about" class="nav-link">About</a>
        <a href="#experience" class="nav-link">Experience</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#education" class="nav-link">Education</a>
    </nav>

    <div id="app"></div>

    <script type="module">
        import personalInfo from './config/personal.js';
        import about from './config/about.js';
        import experience from './config/experience.js';
        import projects from './config/projects.js';
        import skills from './config/skills.js';
        import education from './config/education.js';
        
        // Función para renderizar los iconos sociales
        const getSocialLinks = () => `
            <div class="social-links">
                <a href="mailto:${personalInfo.email}" title="Email">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                </a>
                <a href="tel:${personalInfo.phone}" title="Teléfono">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                </a>
                <a href="${personalInfo.links.github}" title="GitHub">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                </a>
                <a href="${personalInfo.links.linkedin}" title="LinkedIn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                </a>
                <a href="${personalInfo.links.twitter}" title="Twitter">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
                </a>
                <a href="${personalInfo.links.cv}" title="CV" class="cv-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
                </a>
            </div>
        `;

        document.getElementById('app').innerHTML = `
            <header>
                <div class="header-content">
                    <h1>${personalInfo.name}</h1>
                    <p class="subtitle">${personalInfo.title}</p>
                    <p class="location">${personalInfo.location}</p>
                    ${getSocialLinks()}
                </div>
                <img src="/api/placeholder/100/100" alt="Profile" class="profile-img">
            </header>

            <section id="about">
                <h2>About</h2>
                <p>${about.description}</p>
            </section>

            <section id="experience">
                <h2>Work Experience</h2>
                ${experience.map(job => `
                    <div class="experience-item">
                        <div class="experience-header">
                            <span class="company">${job.company}</span>
                            <span class="date">${job.period}</span>
                        </div>
                        <div class="position">${job.position}</div>
                        <p class="description">${job.description}</p>
                        <div class="skills">
                            ${job.technologies.map(tech => `
                                <span class="skill-tag">${tech}</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('')}
            </section>

            <section id="projects">
                <h2>Projects</h2>
                <div class="projects-grid">
                    ${projects.map(project => `
                        <div class="project-card">
                            <div class="project-header">
                                ${getProjectIcon(project.type)}
                                <h3 class="project-title">${project.title}</h3>
                            </div>
                            <p class="project-description">${project.description}</p>
                            <div class="skills">
                                ${project.technologies.map(tech => `
                                    <span class="skill-tag">${tech}</span>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </section>

            <section id="skills">
                <h2>Skills</h2>
                <div class="skills">
                    ${skills.map(skill => `
                        <span class="skill-tag">${skill}</span>
                    `).join('')}
                </div>
            </section>

            <section id="education">
                <h2>Education</h2>
                ${education.map(edu => `
                    <div class="experience-item">
                        <div class="experience-header">
                            <span class="company">${edu.institution}</span>
                            <span class="date">${edu.period}</span>
                        </div>
                        <div class="position">${edu.degree}</div>
                        <p class="description">${edu.description}</p>
                    </div>
                `).join('')}
            </section>
        `;

        // Función para obtener el icono según el tipo de proyecto
        function getProjectIcon(type) {
            const icons = {
                web: '<svg class="project-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>',
                mobile: '<svg class="project-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12" y2="18"/></svg>',
                browser: '<svg class="project-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>',
                extension: '<svg class="project-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></svg>'
            };
            return icons[type] || icons.web;
        }
    </script>
</body>
</html>
